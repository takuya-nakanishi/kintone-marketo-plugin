<section class="settings">
  <h2 class="settings-heading">Settings for Kintone To Marketo</h2>
  <p class="kintoneplugin-desc">This data is used on Marketo API integration.</p>
  <form class="js-submit-settings">
    <p class="kintoneplugin-row">
      <table>
        <tr>
          <td>Client Id:</td>
          <td><input type="text" class="js-text-message kintoneplugin-input-text" id="client-id"></td>
        </tr>
        <tr>
          <td>Client Secret:</td>
          <td><input type="text" class="js-text-message kintoneplugin-input-text" id="client-secret"></td>
        </tr>
      </table>
    </p>
    <p class="kintoneplugin-row" style="margin-top: 15px;">
        <button type="button" class="js-cancel-button kintoneplugin-button-dialog-cancel">Cancel</button>
        <button class="kintoneplugin-button-dialog-ok">Save</button>
    </p>
  </form>
</section>
